<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker - Dashboard</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <header>
        <h1>Finance Tracker</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="add.html">Add Transaction</a>
            <a href="history.html">History</a>
            <a href="summary.html">Category Summary</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cash Flow Summary</h2>

            <div>
                <h3>Income</h3>
                <p id="incomeTotal">$0.00</p>
            </div>

            <div>
                <h3>Expenses</h3>
                <p id="expenseTotal">$0.00</p>
            </div>

            <div>
                <h3>Net</h3>
                <p id="netTotal">$0.00</p>
            </div>
        </section>

        <section>
            <h2>Recent Transactions</h2>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="recentTbody">
                    <tr>
                        <td colspan="5">No transactions yet.</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <a href="add.html">+ Add Transaction</a>
        </section>
    </main>

    <script src="storage.js"></script>
    <script src="dashboard.js"></script>

</body>
</html>
