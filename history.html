<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finance Tracker - History</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>

  <header>
    <h1>Finance Tracker</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="add.html">Add Transaction</a>
      <a href="history.html" class="active">History</a>
      <a href="summary.html">Category Summary</a>
    </nav>
  </header>

  <main>

    <section>
      <h2>Filter Transactions</h2>

      <form id="filterForm">
        <div>
          <label for="startDate">Start Date</label><br />
          <input type="date" id="startDate" />
        </div>

        <div>
          <label for="endDate">End Date</label><br />
          <input type="date" id="endDate" />
        </div>

        <div id="filterError" class="error"></div>

        <div>
          <button type="submit">Apply Filter</button>
          <button type="button" id="clearFilterBtn">Clear Filter</button>
        </div>
      </form>
    </section>

    <section>
      <h2>All Transactions</h2>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="transactionsTbody">
          <tr>
            <td colspan="6">No transactions yet.</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <script src="storage.js"></script>
  <script src="history.js"></script>

</body>
</html>
